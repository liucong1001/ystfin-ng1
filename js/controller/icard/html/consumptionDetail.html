<style>
    table.card tbody tr>th,table.card tbody tr>td{
        text-align: center;
        border: 1px solid black;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-3">
                <div class="btn" style="padding-top: 23px">
                    <button id="exportExcel" class="btn btn-success btn-export" ng-click="exportOrder()"><span>导出</span></button>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <table class="table card" border="1">
            <tbody>
            <tr>
                <th colspan="8">武汉爱之家长丰旧机动车交易市场IC卡消费明细报表</th>
            </tr>
            <tr>
                <td>订单号</td>
                <td>流水号</td>
                <td>商户名称</td>
                <td>卡号</td>
                <td>车牌号</td>
                <td>消费金额</td>
                <!--<td>充值消费金额</td>-->
                <td>消费时间</td>
            </tr>
            <tr ng-repeat="item in cardData">
                <td>{{item.orderNo}}</td>
                <td>{{item.archivesNo}}</td>
                <td>{{item.name}}</td>
                <td>{{item.cardNo}}</td>
                <td>{{item.plateNumber}}</td>
                <td>{{item.tprice}}</td>
                <!--<td>{{item.amount}}</td>-->
                <td>{{item.createTime}}</td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-5"></div>
             <div class="col-md-3">
                 <button class="btn btn-default" ng-click="jump('/icard/consumptionlist')">返回</button>
             </div>
        </div>
    </div>
</div>
