<div class="panel panel-default">
    <div class="panel-heading"><h2>IC卡密码重置</h2></div>
    <div class="panel-body form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">卡号：</div>
            <div class="col-sm-6 form-control-static">
                <input type="text" ng-model="cardNo" class="form-control" maxlength="16"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">商户号：</div><div class="col-sm-6 form-control-static" ng-if="account.dealers.loginName">{{account.dealers.loginName}}</div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">商户名称：</div><div class="col-sm-6 form-control-static" ng-if="account.dealers.name">{{account.dealers.name}}</div>
        </div>

    </div>
    <div class="panel-footer">
        <button class="btn btn-lg btn-danger" ng-click="cardPwd()">重置密码</button>
    </div>
</div>

<div class="alert alert-success" ng-if="success">

    <span style="font-size: 3rem">重置密码成功!</span>
</div>
