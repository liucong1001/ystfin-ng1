<div class="row">
<div class="col-md-3">
    <ng-image-upload title="港澳身份证正面" path="seller.idCardFront.path" uploaded="upload($file,'seller.idCardFront.path')" snapshot="snapshot('seller.idCardFront.path')"/>
    <ng-panel title="港澳身份证正面" type="{{active != 1?'default':'primary'}}" class="img-view">
        <div ng-if="!seller.cert" class="img">{{status.cert|| "未拍照"}}</div>
        <img ng-if="seller.cert" ng-src="{{imgSrc(seller.cert)}}" />
        <div class="panel-footer">
            <button ng-focus-this="{{active==1}}" ng-click="snapshot('cert',1)" class="btn btn-sm {{active != 1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'cert',1)"><span class="glyphicon glyphicon-upload"></span> 上传</button>

        </div>
    </ng-panel>
</div>
<div class="col-md-3">
    <ng-panel title="港澳身份证背面" type="{{active != 2?'default':'primary'}}" class="img-view">
        <div ng-if="!seller.certBg" class="img">{{status.certBg|| "未拍照"}}</div>
        <img ng-if="seller.certBg" ng-src="{{imgSrc(seller.certBg)}}" />
        <div class="panel-footer">
            <button ng-focus-this="{{active==2}}" ng-click="snapshot('certBg',2)" class="btn btn-sm {{active != 2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'certBg',2)"><span class="glyphicon glyphicon-upload"></span> 上传</button>

        </div>
    </ng-panel>
</div>
</div>
<div class="row">
    <div class="col-md-3">
        <ng-panel title="港澳通行证正面" type="{{active != 3?'default':'primary'}}"  class="img-view">
            <div ng-if="!seller.cert1" class="img">{{status.cert1|| "未拍照"}}</div>
            <img ng-if="seller.cert1" ng-src="{{imgSrc(seller.cert1)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==3}}" ng-click="snapshot('cert1',3)" class="btn btn-sm {{active != 3?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'cert1',3)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-3">
        <ng-panel title="港澳通行证背面" type="{{active != 4?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.cert1Bg" class="img">{{status.cert1Bg|| "未拍照"}}</div>
            <img ng-if="seller.cert1Bg" ng-src="{{imgSrc(seller.cert1Bg)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==4}}" ng-click="snapshot('cert1Bg',4)" class="btn btn-sm {{active != 4?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'cert1Bg',4)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
</div>
