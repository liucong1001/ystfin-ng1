<style>

</style>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3>添加表单信息页面</h3>

        <form  name="userForm" ng-submit="save()" novalidate="novalidate">
            <input name="id" type="hidden" autocomplete="off" value="">
            <div class="form-group control-group">

                <label class="" for="type">用户类型</label>

                <select  name="type" id="type" ng-model="user.type"  class="form-control">

                    <option   value="02">市场开票员</option>

                    <option  value="03">市场审核员</option>

                    <option value="09">市场管理员</option>

                    <option value="10">领导</option>

                    <option value="11">财务</option>

                    <option value="12">核对员</option>

                    <option value="97">账户管理员</option>

                    <option value="98">离职</option>

                </select>
                <p   ng-class="'form-error'" ng-show="userForm.type.$invalid && userForm.type.$touched" >用户类型必须选择.</p>

            </div>
            <div class="form-group control-group">

                <label class=" control-label" for="userName">用户名称</label>

                <div class="">
                    <input data-bind="" name="userName" required="required" id="userName" value="" type="text" style="" class="form-control " ng-model="user.userName"  placeholder="用户名称" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="userForm.userName.$invalid && userForm.userName.$touched" >用户名称是必须填写的.</p>
            </div>

            <div class="form-group control-group">

                <label class=" control-label" for="loginName">用户登录名</label>

                <div class="">
                    <input data-bind="" name="loginName" required="required" id="loginName" value="" type="text" style="" class="form-control " ng-model="user.loginName" placeholder="用户登录名" >
                </div>
                <p   ng-class="'form-error'" ng-show="userForm.loginName.$invalid && userForm.loginName.$touched" >用户登陆名是必须填写的.</p>

            </div>
            <div class="form-group control-group" style="display: block;">

                <label class=" control-label" for="password">密码</label>

                <div class="">
                    <input data-bind="" ng-model="user.password" name="password" required="required" id="password" value="" type="password" style="" class="form-control " placeholder="密码" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="userForm.password.$invalid && userForm.password.$touched" >请填写密码.</p>
            </div>
            <div class="form-group control-group" style="display: block;">
                <label class=" control-label" for="repassword">再次输入密码</label>
                <div class="">
                    <input data-bind="" ng-model="user.repassword" name="repassword" required="required" id="repassword" value="" type="password" style="" class="form-control " placeholder="密码" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="userForm.repassword.$invalid && userForm.repassword.$touched" >重复密码必须填写.</p>
                <p   ng-class="'form-error'" ng-show="(user.password!=user.repassword)&&userForm.repassword.$valid" >两次密码不一致.</p>
            </div>
            <div class="form-group control-group">

                <label class=" control-label" for="telephone">手机号码</label>

                <div class="">
                    <input  maxlength="11" required="required" ng-model="user.telephone" ng-pattern="/1[3|5|7|8|][0-9]{9}/" data-bind="" name="telephone" id="telephone" value="" type="text" style="" class="form-control " placeholder="手机号码">
                </div>
                <p  ng-class="'form-error'" ng-show="userForm.telephone.$dirty && userForm.telephone.$invalid" >请输入正确的手机号码</p>
            </div>
            <div class="alert" style="display: none;"></div>
            <button type="submit" id="saveUserButton" ng-disabled="userForm.$invalid"
                    class="btn btn-primary">
                保存
            </button>
            <button type="button" class="btn btn-default"  ng-click="jump('/system/manager')" data-dismiss="modal">返回</button>
        </form>
    </div>
</div>
