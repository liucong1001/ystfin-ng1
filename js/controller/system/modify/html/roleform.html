<style>
    .big{
        color: red;
    }
    .smal{
        color: #0066CC;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>添加菜单信息</h3>

        <form  name="menu" ng-submit="save()" novalidate="novalidate">
            <div class="form-group control-group">
                <label class=" control-label" >NAME</label>
                <div class="">
                    <input data-bind="" name="name" required="required"  value="" type="text" style="" class="form-control " ng-model="roleform.name"  placeholder="此处输入name" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="menu.name.$invalid" >*name是必须填写的.</p>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" >TYPE</label>
                <div class="">
                    <input data-bind="" name="type" required="required"  value="" type="text" style="" class="form-control " ng-model="roleform.type"  placeholder="此处输入type" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="menu.type.$invalid" >*type是必须填写的.</p>
            </div>
            <div class="form-group control-group">
                <p>复选框:</p>
                <ul ng-repeat="item in checkboxs">
                    <li ng-click="toggle(item.id)" ng-hide="item.id<3">
                        <label >{{item.name}}</label>
                        <input type="checkbox"  id="{{item.id}}"
                               ng-click="addcheck(item.id)"/>
                    </li>
                </ul>
                <!--<span  ng-repeat="item in checkboxs" >-->
                    <!--<label >{{item.name}}</label>-->
                    <!--<input type="checkbox"  id="{{item.id}}"-->
                           <!--ng-click="addcheck(item.id)"/>-->
                <!--</span>-->
            </div>
            <button type="submit" id="saveUserButton"
                    class="btn btn-primary" ng-disabled="menu.$invalid">
                保存
            </button>
            <button type="button" class="btn btn-default"  ng-click="jump('/system/role')" data-dismiss="modal">返回</button>
        </form>
    </div>
</div>
