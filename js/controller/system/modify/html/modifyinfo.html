<div class="panel panel-default" >
    <div class="panel-heading">

        <form  name="nameModify" ng-submit="" novalidate="novalidate">
            <input name="id" type="hidden" autocomplete="off" value="">
            <div class="form-group control-group">
                <label class=" control-label" for="Name">菜单（NAME）</label>
                <div class="">
                    <input  name="Name" required="required" id="Name" value="" type="text" style="" class="form-control " ng-model="modifyinfo.name"  placeholder="二级菜单子菜单" autocomplete="off">
                </div>
                <p  ng-class="'form-error'" ng-show="nameModify.Name.$invalid" >*菜单是必须填写的.</p>

            </div>
            <div class="form-group control-group">
                <label class=" control-label" for="url">路径（URL）</label>
                <div class="">
                    <input  name="url" required="required" id="url" value="" type="text" style="" class="form-control " ng-model="modifyinfo.url"  placeholder="路径" autocomplete="off">
                </div>
                <p  ng-class="'form-error'" ng-show="nameModify.url.$invalid" >*路径(url)是必须填写的.</p>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" for="url">图标（icon）</label>
                <div class="">
                    <input  name="icon"  id="icon" value="" type="text" style="" class="form-control " ng-model="modifyinfo.icon"  placeholder="icon" autocomplete="off">
                </div>
                <p  ng-class="'form-error'" ng-show="nameModify.icon.$invalid" >*图标(icon)是必须填写的(二级菜单可忽略).</p>
            </div>


            <div class="alert" style="display: none;"></div>

            <button type="submit"  ng-disabled="nameModify.$invalid" id="saveUserButton" class="btn btn-primary" ng-click="save_info()">
                保存
            </button>
            <button type="button" class="btn btn-default"  ng-click="jump('/system/modify')" data-dismiss="modal">返回</button>

        </form>

    </div>
</div>
