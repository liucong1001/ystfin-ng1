

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>添加菜单信息</h3>

        <form  name="menu" ng-submit="save()" novalidate="novalidate">
            <div class="form-group control-group">
                <label class=" control-label" >ID</label>
                <div class="">
                    <input data-bind="" name="id" required="required"  value="" type="text" style="" class="form-control " ng-model="menuform.id"  placeholder="此处输入ID" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="menu.id.$invalid" >*ID是必须填写的.</p>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" >level</label>
                <div class="">
                    <!--<input data-bind="" name="level" required="required"  value="" type="text" style="" class="form-control " ng-model="menuform.level"  placeholder="此处输入level" autocomplete="off">-->
                    <select name="" id="" ng-model="menuform.level" class="form-control">
                        <option value="">选择添加菜单级别</option>
                        <option value="0">一级菜单</option>
                        <option value="1">二级菜单</option>
                    </select>
                </div>
                <p   ng-class="'form-error'" ng-show="menu.level.$invalid" >*level是必须填写的.(0:一级菜单，1：二级菜单)</p>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" >NAME</label>
                <div class="">
                    <input data-bind="" name="name" required="required"  value="" type="text" style="" class="form-control " ng-model="menuform.name"  placeholder="此处输入name" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="menu.name.$invalid" >*NAME是必须填写的.</p>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" >URL</label>
                <div class="">
                    <input data-bind="" name="url" required="required"  value="" type="text" style="" class="form-control " ng-model="menuform.url"  placeholder="此处输入url" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="menu.url.$invalid" >*url是必须填写的.</p>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" >ICON</label>
                <div class="">
                    <input data-bind="" name="icon"   value="" type="text" style="" class="form-control " ng-model="menuform.icon"  placeholder="此处输入icon" autocomplete="off">
                </div>
                <p   ng-class="'form-error'" ng-show="menu.icon.$invalid" >*icon是必须填写的(二级菜单可不添加此项).</p>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" >ROLES1</label>
                <div class="">
                    <!--<input data-bind="" name="roles" required="required" ivalue="" type="text" style="" class="form-control " ng-model="menuform.roles"  placeholder="此处输入roles" autocomplete="off">-->
                    T01：<input type="checkbox"  ng-model="roles.t1"  value="T01"/> &nbsp;
                    TO2: <input type="checkbox"  ng-model="roles.t2"  value="T02"/> &nbsp;
                    T03：<input type="checkbox"  ng-model="roles.t3"  value="T03"/> &nbsp;
                    TO9: <input type="checkbox"  ng-model="roles.t4"  value="T09"/> &nbsp;
                    T10：<input type="checkbox"  ng-model="roles.t5"  value="T10"/> &nbsp;
                    T11: <input type="checkbox"  ng-model="roles.t6"  value="T11"/> &nbsp;
                    T12：<input type="checkbox"  ng-model="roles.t7"  value="T12"/> &nbsp;
                    T99: <input type="checkbox"  ng-model="roles.t8"  value="T99"/>
                </div>
                <p   ng-class="'form-error'" ng-show="menu.roles.$invalid" >*roles是必须填写的.</p>
            </div>
            <button type="submit" id="saveUserButton"
                    class="btn btn-primary" ng-disabled="menu.$invalid">
                保存
            </button>
            <button type="button" class="btn btn-default"  ng-click="jump('/system/modify')" data-dismiss="modal">返回</button>
        </form>
    </div>
</div>
