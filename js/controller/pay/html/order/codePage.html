<style>
    table>tbody>tr:nth-child(odd){
        background: #f9f9f9;
    }
</style>

<div class="panel panel-default">
    <div class="panel-heading">
        <h2>市场业务查询</h2>
    </div>
    <div class="panel-heading">
        <div class="row-fluid">
            <div class=""  id="userFilters" data-auto="true">
                <form class="form-inline" ng-submit="ngTable.reload()">
                    <div class="form-group">
                        <input name="code"  ng-model="searchinfo.code" type="text" class="form-control" placeholder="车管所流水号" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <div class="">
                            <input type="text " placeholder="开始日期"   ng-model="startDate"  ng-change="Deal()"
                                   datepicker-options="dateOptions"  ng-click="dateOpened = true" current-text="今天"
                                   clear-text="清空" uib-datepicker-popup="yyyy年M月d日"  is-open="dateOpened"
                                   close-text="隐藏" alt-input-formats="altInputFormats"
                                   class="form-control "/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group control-group">
                            <input type="text" placeholder="结束日期"   ng-model="endDate"  ng-change="Deal()"
                                   datepicker-options="dateOptions"  ng-click="dateOpened2 = true" current-text="今天"
                                   clear-text="清空" uib-datepicker-popup="yyyy年M月d日"  is-open="dateOpened2"
                                   close-text="隐藏" alt-input-formats="altInputFormats"
                                   class="form-control "/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group control-group">
                            <select data-bind="" name="" id="type" ng-model="searchinfo['type.id']" ng-change="selectType()" class="form-control ">
                                <option value="">-选择费用类型-</option>
                                <option value="{{item.id}}" ng-repeat="item in feeType">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group control-group">

                            <select data-bind="" name="payStatus" id="payStatus" ng-model="searchinfo.payStatus" ng-change="ngTable.reload()" class="form-control ">
                                <option value="">支付状态</option>
                                <option value="01">未支付</option>
                                <option value="02">已支付</option>
                            </select>

                        </div>

                    </div>




                </form>
            </div>
        </div>
        <div class="row text-center">
            <br>
            <button id="search" class="btn btn-primary btn-query" type="submit"  ><span class="glyphicon glyphicon-search"></span> <span>查询</span></button>
            <button id="exportExcel" class="btn btn-success btn-export" ng-click="exportOrder()"><span>导出</span></button>
             <!--<div class="">-->
                 <!---->
             <!--</div>-->
        </div>
    </div>

    <div class="">
        <ng-table url="exchange/pager" row-class="rowClass" page-size="10" page="0"  columns="tableColumns"    filter="searchinfo" instance="ngTable" />
    </div>
</div>
