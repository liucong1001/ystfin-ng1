<style>
    table>tbody>tr:nth-child(odd){
        background: #f9f9f9;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-3">
                <div class="toolbar btn-group" ng-click="jump('/system/managerform')">
                    <button id="addUser" type="button" class="btn btn-default"><span class="icon-plus"></span><span>添加用户</span></button>
                </div>
            </div>
            <div class="col-md-9" style="text-align: right;" id="userFilters" data-auto="true">
                <form class="form-inline" ng-submit="ngTable.reload()">
                    <div class="form-group">
                        <input name="userName" ng-model="searchinfo.userName" type="text" class="form-control" placeholder="用户名" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input name="loginName" ng-model="searchinfo.loginName"  type="text" class="form-control" placeholder="登录名" autocomplete="off">
                    </div>
                    <div class="form-group">

                        <div class="form-group control-group">

                            <select data-bind="" name="type" id="type" ng-model="searchinfo.type" ng-change="ngTable.reload()" class="form-control ">

                                <option value="">所有</option>

                                <option value="02">市场开票员</option>

                                <option value="03">市场审核员</option>

                                <option value="09">市场管理员</option>

                                <option value="10">领导</option>

                                <option value="11">财务</option>

                                <option value="12">核对员</option>

                                <option value="97">账户管理员</option>

                                <option value="98">离职</option>

                            </select>

                        </div>
                    </div>
                    <button id="search" class="btn btn-primary btn-query" type="submit" ><span class="glyphicon glyphicon-search"></span> <span>查询</span></button>
                </form>
            </div>
        </div>
    </div>


    <div class="">
            <ng-table url="/admin/pager" row-class="rowClass" page-size="10" page="0"  columns="tableColumns"    filter="searchinfo" instance="ngTable" />
    </div>
</div>
