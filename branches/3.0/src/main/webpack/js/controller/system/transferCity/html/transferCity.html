<style>
    table>tbody>tr:nth-child(odd){
        background: #f9f9f9;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-3">
                <div class="toolbar btn-group" ng-click="jump('/system/transferCityform')">
                    <button id="addUser" type="button" class="btn btn-default"><span class="icon-plus"></span><span>添加车管所</span></button>
                </div>
            </div>
            <div class="col-md-9" style="text-align: right;" id="userFilters" data-auto="true">
                <form class="form-inline" ng-submit="ngTable.reload()">


                    <div class="form-group">

                        <div class="form-group control-group">

                            <select data-bind="" name="province" id="province" ng-model="searchinfo.province"  ng-change="ngTable.reload()" class="form-control ">


                                <option value="">请选择省份/直辖市</option>

                                <option value="01">北京</option>

                                <option value="02">上海</option>

                                <option value="03">天津</option>

                                <option value="04">重庆</option>

                                <option value="05">湖北省</option>

                                <option value="06">湖南省</option>

                                <option value="07">河南省</option>

                                <option value="08">安徽省</option>

                                <option value="09">江西省</option>

                                <option value="10">浙江省</option>

                                <option value="11">江苏省</option>

                                <option value="12">广东省</option>

                                <option value="13">山东省</option>

                                <option value="14">山西省</option>

                                <option value="15">四川省</option>

                                <option value="16">河北省</option>

                                <option value="17">陕西省</option>

                                <option value="18">福建省</option>

                                <option value="19">贵州省</option>

                                <option value="20">广西省</option>

                                <option value="21">云南省</option>

                                <option value="22">辽宁省</option>

                                <option value="23">黑龙江省</option>

                                <option value="24">甘肃省</option>

                                <option value="25">青海省</option>

                                <option value="26">宁夏回族自治区</option>

                                <option value="27">新疆维吾尔自治区</option>

                                <option value="28">内蒙古自治区</option>

                                <option value="29">西藏自治区</option>

                                <option value="30">海南省</option>

                                <option value="31">吉林省</option>

                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <input name="userName" ng-model="searchinfo.name" type="text" class="form-control" placeholder="车管所城市名" autocomplete="off">
                    </div>
                    <button id="search" class="btn btn-primary btn-query" type="submit" ><span class="glyphicon glyphicon-search"></span> <span>查询</span></button>
                </form>
            </div>
        </div>
    </div>


    <div class="">
        <ng-table url="/citys/pagerNew" row-class="rowClass" page-size="10" page="0"  columns="tableColumns"    filter="searchinfo" instance="ngTable" />
    </div>
</div>
