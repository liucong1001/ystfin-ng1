<div class="panel panel-default">
    <div class="panel-heading">
        <h2>保存代码(修改)</h2>
    </div>
    <div class="panel-body">
        <form name="addCity" ng-submit="">

            <div class="form-group control-group">
                <label class=" control-label" >代码1集</label>
                <div class="">
                    <input  disabled  type="text"  class="form-control " ng-model="addCodeinfo.codemap"   autocomplete="off">
                </div>
            </div>
            <div class="form-group control-group">
                <label class=" control-label">代码值</label>
                <div class="">
                    <input   disabled required="required"   class="form-control " ng-model="addCodeinfo.code"  placeholder="代码值" autocomplete="off">
                </div>
            </div>
            <div class="form-group control-group">
                <label class=" control-label" >代码名称</label>
                <div class="">
                    <input  required="required"   class="form-control " ng-model="addCodeinfo.name"  placeholder="代码名称" autocomplete="off">
                </div>
            </div>
            <div class="form-group control-group">
                <label class=" control-label">顺序码</label>
                <div class="">
                    <input  required="required"  class="form-control " ng-model="addCodeinfo.sort"  placeholder="顺序码" autocomplete="off">
                </div>
            </div>


            <div>
                <button type="submit"  class="btn btn-primary" ng-click="save_codeinfo()"><span class="icon-save"></span> <span>保存</span></button>
                <button type="button" class="btn btn-default" ng-click="back()" ><span class="icon-remove"></span> <span>关闭</span></button>
            </div>
        </form>
    </div>
</div>
