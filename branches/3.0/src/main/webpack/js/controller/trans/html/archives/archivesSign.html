
<style>
    .car{
        margin-top: 8px;
        font-weight: bolder;
    }
</style>
<div>
    <br/>
     <div class="row">
         <div class="col-md-2 text-right car">请输入流水号:</div>
         <div class="col-md-3">
             <input type="text" ng-model="archivesNo" ng-keyup="keyUp($event)" placeholder="请输入流水号后回车" maxlength="16" pattern="^[0-9]{16}$" class="form-control" />
         </div>
     </div>
    <br/>
    <table class="table table-striped">
        <thead><tr> <th>序号</th><th>流水号</th><th>状态</th></tr></thead>
        <tbody>

        <tr ng-repeat="r in records">
            <td>  <span ng-bind = "$index+1" style="color: red;"></span></td>
            <td>{{r.archivesNo}}</td>
            <td>
                    <span class="label label-{{status[r.archivesNo].css}}">
                    {{status[r.archivesNo].text}}
                    </span>&nbsp;
                <a href="" ng-click="cancel(r.archivesNo)"><span class="glyphicon-remove glyphicon"></span> 取消</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
