<div ng-controller="transSellerReview">
    <table class="table table-striped">
        <thead><tr><th>流水号</th><th>状态</th></tr></thead>
        <tbody>
            <tr><td><input type="text" ng-model="archivesNo" ng-keyup="keyUp($event)" placeholder="请扫码或输入流水号后回车" maxlength="16" pattern="^[0-9]{16}$" class="form-control" /></td><td></td></tr>
            <tr ng-repeat="r in records">
                <td>{{r.archivesNo}}</td>
                <td>
                    <span class="label label-{{status[r.archivesNo].css}}">
                    {{status[r.archivesNo].text}}
                    </span>&nbsp;
                    <a href="" ng-click="cancel(r.archivesNo)"><span class="glyphicon-remove glyphicon"></span> 取消</a>
                    <span ng-bind = "$index+1" style="color: red;"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
