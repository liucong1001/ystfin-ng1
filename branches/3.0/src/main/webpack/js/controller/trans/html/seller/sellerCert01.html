<div class="row">
<div class="col-md-4">
    <div class="thumbnail">
            <div class="pull-right"><span class="label {{!idcardReady?'label-default':'label-success'}}">读卡器{{idcardReady?"已连接":"未连接"}}</span></div>
            <p><lable>姓　名：</lable><span>{{seller.name}}</span></p>
            <p><lable>证件号：</lable><span>{{seller.certCode}}</span></p>
            <p><lable>有效期：</lable><span>{{seller.endTime}}</span></p>
            <p><lable>地　址：</lable><span>{{seller.address}}</span></p>
        <p>
        <button ng-disabled="!idcardReady" ng-focus-this="{{active==certCount+5}}" ng-click="readCard()" class="btn btn-sm {{active != certCount+5?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-user"></span> <span>读取身份证</span></button>
        </p>
    </div>
</div>
<div class="col-md-4">
    <ng-image-upload title="居民身份证正面" path="seller.idCardFront.path" uploaded="upload($file,'seller.idCardFront.path')" snapshot="snapshot('seller.idCardFront.path')"/>
</div>
<div class="col-md-4">
    <ng-image-upload title="居民身份证背面" path="seller.idCardBg.path" uploaded="upload($file,'seller.idCardBg.path')" snapshot="snapshot('seller.idCardBg.path')"/>
</div>
</div>
