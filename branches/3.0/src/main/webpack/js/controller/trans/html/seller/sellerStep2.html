<div  ng-controller="transSellerStep2">
<div class="container-fluid panel-body">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <label class="radio-inline {{seller.certType=='01'?'text-primary':''}}"><input type="radio" name="certType" autocomplete="off" ng-model="seller.certType" value="01"> 身份证</label>
                    <label class="radio-inline {{seller.certType=='02'?'text-primary':''}}"><input type="radio" name="certType" autocomplete="off" ng-model="seller.certType" value="02"> 港澳身份证</label>
                    <label class="radio-inline {{seller.certType=='03'?'text-primary':''}}"><input type="radio" name="certType" autocomplete="off" ng-model="seller.certType" value="03"> 居住证</label>
                    <br/>
                    <label class="radio-inline {{seller.certType=='04'?'text-primary':''}}"><input type="radio" name="certType" autocomplete="off" ng-model="seller.certType" value="04"> 企业营业执照(三证合一)</label>
                    <label class="radio-inline {{seller.certType=='05'?'text-primary':''}}"><input type="radio" name="certType" autocomplete="off" ng-model="seller.certType" value="05"> 组织机构代码证(工商营业执照、税务登记证)</label>
                </div>
            </div>
            <br/>
            <ng-include src="'sellerCert' + seller.certType"></ng-include>
            <div class="row">
                <div class="col-md-4">
                    <ng-panel title="行驶证正本" type="{{active != certCount + 1?'default':'primary'}}" class="img-view">
                        <div ng-if="!seller.driving" class="img">{{status.driving|| "未拍照"}}</div>
                        <img ng-if="seller.driving" ng-src="{{imgSrc(seller.driving)}}" />
                        <div class="panel-footer">
                            <button ng-focus-this="{{active==certCount+1}}" ng-click="snapshot('driving',certCount+1)" class="btn btn-sm {{active != certCount+1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'driving')"><span class="glyphicon glyphicon-upload"></span> 上传</button>
                        </div>
                    </ng-panel>
                </div>
                <div class="col-md-4">
                    <ng-panel title="行驶证副本" type="{{active != certCount + 2?'default':'primary'}}" class="img-view">
                        <div ng-if="!seller.drivingBg" class="img">{{status.drivingBg|| "未拍照"}}</div>
                        <img ng-if="seller.drivingBg" ng-src="{{imgSrc(seller.drivingBg)}}" />
                        <div class="panel-footer">
                            <button ng-focus-this="{{active==certCount+2}}" ng-click="snapshot('drivingBg',certCount+2)" class="btn btn-sm {{active != certCount+2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'drivingBg')"><span class="glyphicon glyphicon-upload"></span> 上传</button>
                        </div>
                    </ng-panel>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <ng-panel title="车辆登记证书" type="{{active != certCount + 3?'default':'primary'}}" class="img-view">
                        <div ng-if="!seller.registration" class="img">{{status.registration|| "未拍照"}}</div>
                        <img ng-if="seller.registration" ng-src="{{imgSrc(seller.registration)}}" />
                        <div class="panel-footer">
                            <button ng-focus-this="{{active==certCount+3}}" ng-click="snapshot('registration',certCount+3,true)" class="btn btn-sm {{active != certCount+3?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'registration')"><span class="glyphicon glyphicon-upload"></span> 上传</button>
                        </div>
                    </ng-panel>
                </div>
                <div class="col-md-4">
                    <ng-panel title="车辆登记证书附页" type="{{active != certCount + 4?'default':'primary'}}" class="img-view">
                        <div ng-if="!seller.registrationBg" class="img">{{status.registrationBg|| "未拍照"}}</div>
                        <img ng-if="seller.registrationBg" ng-src="{{imgSrc(seller.registrationBg)}}" />
                        <div class="panel-footer">
                            <button ng-focus-this="{{active==certCount+4}}" ng-click="snapshot('registrationBg',certCount+4,true)" class="btn btn-sm {{active != certCount+4?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'registrationBg')"><span class="glyphicon glyphicon-upload"></span> 上传</button>
                        </div>
                    </ng-panel>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer text-right">
    <button class="btn btn-default btn-sm" ng-disabled="submiting" ng-click="prev()">返回，原车主头像指纹</button>
    <button class="btn btn-primary btn-sm" ng-disabled="submiting||error()" ng-click="next()">下一步，其他证件</button>
</div>
</div>
