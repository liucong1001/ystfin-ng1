<div class="row">
    <div class="col-md-4">
        <ng-panel title="护照第一页" type="{{active != 1?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.passport1" class="img">{{status.passport1|| "未拍照"}}</div>
            <img ng-if="seller.passport1" ng-img-view="" ng-src="{{imgSrc(seller.passport1)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==1}}" ng-click="snapshot('passport1',1)" class="btn btn-sm {{active != 1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'passport1',1)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="护照第二页" type="{{active != 2?'default':'primary'}}"  class="img-view">
            <div ng-if="!seller.passport2" class="img">{{status.passport2|| "未拍照"}}</div>
            <img ng-if="seller.passport2" ng-img-view="" ng-src="{{imgSrc(seller.passport2)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==2}}" ng-click="snapshot('passport2',2)" class="btn btn-sm {{active != 2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'passport2',2)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="护照第三页" type="{{active != 3?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.passport3" class="img">{{status.passport3|| "未拍照"}}</div>
            <img ng-if="seller.passport3" ng-img-view="" ng-src="{{imgSrc(seller.passport3)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==3}}" ng-click="snapshot('passport3',3)" class="btn btn-sm {{active != 3?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'passport3',3)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
</div>
