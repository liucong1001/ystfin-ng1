<div class="row">
	<div class="col-md-4">
	    <ng-panel title="验证身份证" type="{{active != 1?'default':'primary'}}" class="img-view">
	        <div class="img">
	            <div><lable>读卡器状态：</lable><span>{{idcardReady?"已连接":"未连接"}}</span></div>
	            <div><lable>姓名：</lable><span>{{seller.idcardName}}</span></div>
	            <div><lable>证件号：</lable><span>{{seller.idcardNo}}</span></div>
	            <div><lable>有效期：</lable><span>{{seller.idcardLimitEnd}}</span></div>
	            <div><lable>地址：</lable><span>{{seller.idcardAddress}}</span></div>
	        </div>
	        <div class="panel-footer">
	            <button ng-disabled="!idcardReady" ng-focus-this="{{active==1}}" ng-click="readCard()" class="btn btn-sm {{active != 1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-user"></span> <span>校验</span></button>
	        </div>
	    </ng-panel>
	</div>
	<div class="col-md-4">
	    <ng-panel title="居民身份证正面" type="{{active != 2?'default':'primary'}}" class="img-view">
	        <div ng-if="!seller.cert" class="img">{{status.cert || "未拍照"}}</div>
	        <img ng-if="seller.cert" ng-img-view="" ng-src="{{imgSrc(seller.cert)}}" />
	        <div class="panel-footer">
	            <button ng-focus-this="{{active==2}}" ng-click="snapshot('cert',2)" class="btn btn-sm {{active != 2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
	            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
	                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'cert',2)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
	        </div>
	    </ng-panel>
	</div>
	<div class="col-md-4">
	    <ng-panel title="居民身份证背面" type="{{active != 3?'default':'primary'}}" class="img-view">
	        <div ng-if="!seller.certBg" class="img">{{status.certBg || "未拍照"}}</div>
	        <img ng-if="seller.certBg" ng-img-view="" ng-src="{{imgSrc(seller.certBg)}}" />
	        <div class="panel-footer">
	            <button ng-focus-this="{{active==3}}" ng-click="snapshot('certBg',3)" class="btn btn-sm {{active != 3?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
	            <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
	                    ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'certBg',3)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
	        </div>
	    </ng-panel>
	</div>
</div>
