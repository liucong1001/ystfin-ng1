<div class="row">
    <div class="col-md-4">
        <ng-panel title="委托人证件正面" type="{{active != certCount + 1?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.trustorCert" class="img">{{status.trustorCert|| "未拍照"}}</div>
            <img ng-if="seller.trustorCert" ng-img-view="" ng-src="{{imgSrc(seller.trustorCert)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==certCount + 1}}" ng-click="snapshot('trustorCert',certCount + 1)" class="btn btn-sm {{active !=certCount +  1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'trustorCert',certCount + 1)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="委托人证件背面" type="{{active != certCount + 2?'default':'primary'}}"  class="img-view">
            <div ng-if="!seller.trustorCertBg" class="img">{{status.trustorCertBg|| "未拍照"}}</div>
            <img ng-if="seller.trustorCertBg" ng-img-view="" ng-src="{{imgSrc(seller.trustorCertBg)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==certCount + 2}}" ng-click="snapshot('trustorCertBg',certCount + 2)" class="btn btn-sm {{active !=certCount + 2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'trustorCertBg',certCount + 2)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="委托书" type="{{active != certCount + 3?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.proxy" class="img">{{status.proxy|| "未拍照"}}</div>
            <img ng-if="seller.proxy" ng-img-view="" ng-src="{{imgSrc(seller.proxy)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==certCount + 3}}" ng-click="snapshot('proxy',certCount + 3)" class="btn btn-sm {{active != certCount + 3?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'proxy',certCount + 3)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
</div>
