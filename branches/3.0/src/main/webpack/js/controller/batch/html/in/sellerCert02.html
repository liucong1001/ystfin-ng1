<div class="row">
    <div class="col-md-4">
        <ng-panel title="暂住证正面" type="{{active != 1?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.residence" class="img">{{status.residence|| "未拍照"}}</div>
            <img ng-if="seller.residence" ng-img-view="" ng-src="{{imgSrc(seller.residence)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==1}}" ng-click="snapshot('residence',1)" class="btn btn-sm {{active != 1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'buslicense',1)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="暂住证背面" type="{{active != 2?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.residenceBg" class="img">{{status.residenceBg|| "未拍照"}}</div>
            <img ng-if="seller.residenceBg" ng-img-view="" ng-src="{{imgSrc(seller.residenceBg)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==2}}" ng-click="snapshot('residenceBg',2)" class="btn btn-sm {{active != 2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'residenceBg',2)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
</div>
