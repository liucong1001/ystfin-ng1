<div class="row">
    <div class="col-md-4">
        <ng-panel title="企业组织机构代码证" type="{{active != 1?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.organization" class="img">{{status.organization|| "未拍照"}}</div>
            <img ng-if="seller.organization" ng-img-view="" ng-src="{{imgSrc(seller.organization)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==1}}" ng-click="snapshot('organization',1)" class="btn btn-sm {{active != 1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'organization',1)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="工商营业执照" type="{{active != 2?'default':'primary'}}"  class="img-view">
            <div ng-if="!seller.buslicense" class="img">{{status.buslicense|| "未拍照"}}</div>
            <img ng-if="seller.buslicense" ng-img-view="" ng-src="{{imgSrc(seller.buslicense)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==2}}" ng-click="snapshot('buslicense',2)" class="btn btn-sm {{active != 2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'buslicense',2)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="税务登记证" type="{{active != 3?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.tax" class="img">{{status.tax|| "未拍照"}}</div>
            <img ng-if="seller.tax" ng-img-view="" ng-src="{{imgSrc(seller.tax)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==3}}" ng-click="snapshot('tax',3)" class="btn btn-sm {{active != 3?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'tax',3)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
</div>
