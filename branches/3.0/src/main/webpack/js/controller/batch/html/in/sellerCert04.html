<div class="row">
    <div class="col-md-4">
        <ng-panel title="港澳台通行证正面" type="{{active != 1?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.pass" class="img">{{status.pass|| "未拍照"}}</div>
            <img ng-if="seller.pass" ng-img-view="" ng-src="{{imgSrc(seller.pass)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==1}}" ng-click="snapshot('pass',1)" class="btn btn-sm {{active != 1?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'pass',1)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
    <div class="col-md-4">
        <ng-panel title="港澳台通行证背面" type="{{active != 2?'default':'primary'}}" class="img-view">
            <div ng-if="!seller.passBg" class="img">{{status.passBg|| "未拍照"}}</div>
            <img ng-if="seller.passBg" ng-img-view="" ng-src="{{imgSrc(seller.passBg)}}" />
            <div class="panel-footer">
                <button ng-focus-this="{{active==2}}" ng-click="snapshot('passBg',2)" class="btn btn-sm {{active != 2?'btn-default':'btn-primary'}}"><span class="glyphicon glyphicon-camera"></span> <span>拍照</span></button>
                <button class="btn btn-sm btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="3MB" ngf-min-height="100" ngf-change="upload($file,'passBg',2)"><span class="glyphicon glyphicon-upload"></span> 上传</button>
            </div>
        </ng-panel>
    </div>
</div>
