<div class="panel panel-default">
    <div class="panel-heading"><h2>卡片管理</h2></div>
    <div class="panel-heading">查询条件
        <a class="pull-right glyphicon glyphicon-chevron-{{showFilter?'down':'up'}}" href="" ng-click="showFilter=!showFilter"></a>
    </div>
    <div class="panel-body" ng-show="!showFilter">
        <div class="row">
            <div class="col-xs-2"><input class="form-control input-sm" ng-model="filter.cardNo" placeholder="卡号(模糊匹配)" /></div>
            <div class="col-xs-2">
                <select class="form-control input-sm" ng-convert-select  ng-model="filter.status" code="account_status" default-text="卡片状态">
                </select>
            </div>
            <div class="col-xs-1"><button class="btn btn-default btn-sm" ng-click="ngTable.reload()"><span class="glyphicon glyphicon-search"></span> 查询</button></div>
        </div>
    </div>
    <ng-table url="/icard/account/pager" row-class="rowClass" page-size="10" page="0" columns="tableColumns" filter="filter" instance="ngTable" />
</div>
